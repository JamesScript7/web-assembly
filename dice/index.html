<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="James Kim">
    <meta name="description" content="One or multiple dice that you can roll for a random number between 1 and 6.">
    <title>
      Roll the dice!
    </title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <main role="main">
      <div>
        <h1>Roll the Dice!</h1>

        <!-- DICE OPTIONS -->
        <span class="dice-options">Number of dice</span>
        <select id="numberOfDice">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
        </select>

        <!-- DICE -->
        <div id="dice-container" class="dice-container"></div>
      </div>
    </main>

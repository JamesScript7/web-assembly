<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="James Kim">
    <meta name="description" content="One or multiple dice that you can roll for a random number between 1 and 6.">
    <title>
      Roll The Dice!
    </title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <main role="main">
      <div>
        <h1>Roll The Dice!</h1>

        <!-- DICE OPTIONS -->
        <div class="options-container">
          <span class="dice-options">Quantity</span>
          <select id="number-of-dice"></select>
        </div>

        <!-- DICE -->
        <div id="dice-container" class="dice-container"></div>
      </div>
    </main>

    <script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
    <!-- This is where the JS "glue code" comes in -->
    <script src="dice.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

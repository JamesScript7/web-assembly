<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="James Kim">
    <meta name="description" content="One or multiple dice that you can roll for a random number between 1 and 6.">
    <title>
      Roll the dice!
    </title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <main role="main">
      <div>
        <h1>Roll the Dice!</h1>
        <div id="dice" class="dice">
          <!-- ONE -->
          <div id="one" class="one">
            <div class="dot"></div>
          </div>

          <!-- TWO -->
          <div id="two" class="two">
            <div class="dot"></div>
            <div class="dot last"></div>
          </div>

          <!-- THREE -->
          <div id="three" class="three">
            <div class="dot"></div>
            <div class="dot mid"></div>
            <div class="dot last"></div>
          </div>

          <!-- FOUR -->
          <div id="four" class="four">
            <div class="col1">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="col2">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>

          <!-- FIVE -->
          <div id="five" class="five">
            <div class="col1">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="col2">
              <div class="dot"></div>
            </div>
            <div class="col3">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>

          <!-- SIX -->
          <div id="six" class="six">
            <div class="col1">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="col2">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>

        </div>
      </div>
    </main>
    <!-- This is where the JS "glue code" comes in -->
    <script src="dice.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
